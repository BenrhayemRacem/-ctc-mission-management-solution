<div class="bg">
<button nz-button class="addButton" nzType="primary">Add Instructor</button>
<br />
<br />
<nz-table #editRowTable nzBordered [nzData]="listOfData">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>phone number</th>
    <th nzWidth="15%">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of editRowTable.data">
    <td>{{data.user.firstName}}</td>
    <td>{{data.user.lastName}}</td>
    <td>{{data.user.email}}</td>
    <td>{{ data.user.phoneNumber }}</td>
    <td>
      <a nz-button nzType="link" nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
      <a nz-button nzType="link">Edit</a>
    </td>
  </tr>
  </tbody>
</nz-table>
</div>
