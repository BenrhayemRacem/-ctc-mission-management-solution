<div class="bg">
  <div class="container">
    <div class="leftSide">
      <div class="back">
        <i
          nz-icon
          nzType="arrow-left"
          nzTheme="outline"
          class="arrowButton"
        ></i>
        <div class="backText">
          Your profile
        </div>
      </div>
      <div class="principaleInfos">
        <img nz-image
          
          nzSrc="/assets/Images/mohamed.jpg"
          alt=""
          class="profileImage"
          style="box-shadow: 0 0 3px rgba(24, 23, 23, 0.473)"
        />

        <div class="name">Mohamed Bouarada</div>
        <div class="job">Full Stack Developer</div>
      </div>

      <div class="titlesList">
        <div class="pageTitle">Profile</div>
        <div class="pageTitle">Certificates</div>
        <div class="pageTitle">History</div>
      </div>
    </div>
    <div class="rightSide">
      <div class="icons">
        <div class="iCont">
          <div class="iconContainer">
            <i nz-icon nzType="edit" nzTheme="outline" class="editIcon"></i>
          </div>
          <div class="iconContainer">
              <i nz-icon nzType="ellipsis" nzTheme="outline" class="editIcon"></i>
            </div>
        
        </div>
        </div>
      <div class="personalInfo">
        <form
          nz-form
          [formGroup]="validateForm"
          class="login-form"
          (ngSubmit)="submitForm()"
        >
          <div class="login-form__header">
            <h1 class="formTitle">Personal information</h1>
          </div>
          <div class="nameAndLastName">
            <nz-form-item class="leftFieldInput">
              <div class="fieldName">First Name</div>
              <nz-form-control nzErrorTip="Please input your first name!">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    formControlName="firstName"
                    placeholder="Mohamed"
                    class="inputText"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="rightFieldInput">
              <div class="fieldName">Last Name</div>
              <nz-form-control nzErrorTip="Please input your last name!">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    formControlName="lastName"
                    placeholder="Bouarada"
                    class="inputText"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <nz-form-item class="fieldInput">
            <div class="fieldName">Email</div>
            <nz-form-control nzErrorTip="Please input your Email!">
              <nz-input-group>
                <input
                  type="text"
                  nz-input
                  formControlName="email"
                  placeholder="mohamed@gmail.com"
                  class="inputText"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div class="nameAndLastName">
            <nz-form-item class="leftFieldInput">
              <div class="fieldName">Date Of Birth</div>
              <nz-form-control nzErrorTip="Please input your birth date!">
                <nz-input-group>
                  <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)" formControlName="dateBirth" class="datePicker"></nz-date-picker>
                 </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="rightFieldInput">
              <div class="fieldName">Address</div>
              <nz-form-control nzErrorTip="Please input your address!">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    formControlName="address"
                    placeholder="Hammamet, centre ville"
                    class="inputText"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="nameAndLastName">
            <nz-form-item class="leftFieldInput">
              <div class="fieldName">City</div>
              <nz-form-control nzErrorTip="Please input your city!">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    formControlName="city"
                    placeholder="Nabeul"
                    class="inputText"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="rightFieldInput">
              <div class="fieldName">Postal Code</div>
              <nz-form-control nzErrorTip="Please input your postal code!">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    formControlName="postalCode"
                    placeholder="8050"
                    class="inputText"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-row class="login-form-margin"></div>
          <br />
          <div class="updateButtonContainer">
            <button
            nz-button
            class="updateButton"
            [nzType]="'primary'"
          >
            {{ textl }}
          </button>
          
          </div>
          
            <div *ngIf="successMessage">
            <nz-alert
              nzType="success"
              nzMessage="Sign Up successfully completed"
            ></nz-alert>
          </div>
          <div *ngIf="errorMessage">
            <div *ngFor="let e of errorMessage">
              <nz-alert nzType="error" nzMessage="{{ e }}"></nz-alert>
            </div>
          </div>
        </form>
      </div>
      <div class="securityInfo">
        <form
          nz-form
          [formGroup]="validateForm"
          class="login-form"
          (ngSubmit)="submitFormPassword()"
        >
          <div class="login-form__header">
            <h1 class="formTitle">Security information</h1>
          </div>
          <div class="nameAndLastName">
            <nz-form-item class="leftFieldInput">
              <div class="fieldName">Phone Number</div>
              <nz-form-control nzErrorTip="Please input your phone number!">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    formControlName="firstName"
                    placeholder="+216 94290600"
                    class="inputText"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="rightFieldInput">
              <div class="fieldName">VÃ©rification Email</div>
              <nz-form-control nzErrorTip="Please input your verification code!">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    formControlName="lastName"
                    placeholder="Email"
                    class="inputText"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-row class="login-form-margin"></div>
          <br />
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
          >
            {{ text2 }}
          </button>
          <br />
          <div *ngIf="successMessage">
            <nz-alert
              nzType="success"
              nzMessage="Sign Up successfully completed"
            ></nz-alert>
          </div>
          <div *ngIf="errorMessage">
            <div *ngFor="let e of errorMessage">
              <nz-alert nzType="error" nzMessage="{{ e }}"></nz-alert>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
